<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Farmacity</title>

    <!-- Dependencias -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Librerias propias -->
    <link href="stylesheets/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login">

       <div class="login-modal-container">
         <img src="img/logo.png" height="60" class="logo center-block">
         <form>
           <div class="form-group">
             <div class="input-group">
                 <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
             <input type="text" class="form-control input-lg" placeholder="Usuario">
             </div>
          </div>
           <div class="form-group">
            <div class="input-group">
             <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
              <input type="password" class="form-control input-lg" id="inputGroupSuccess3"
               placeholder="Contraseña" aria-describedby="inputGroupSuccess3Status">
            </div>
          </div>
           <div class="form-group">
             <input type="submit" class="btn btn-primary btn-lg btn-block" value="INGRESAR">
             <p class="help-block"><a href="#">Recuperar contraseña</a></p>
           </div>
         </form>
       </div>

    <!-- Dependencias -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Librerias propias -->
  </body>
</html>
